<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thanks Adara</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      color: #ffc0cb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }

    h1 {
      font-size: 4em;
      text-align: center;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
      50% { text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493; }
      100% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, pink 40%, transparent 41%);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Thanks Adara<br>and I'm sorry</h1>

  <!-- ðŸŒ¸ Animated Floating Flowers -->
  <script>
    const flowerCount = 30;
    for (let i = 0; i < flowerCount; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (Math.random() * 5 + 5) + 's';
      flower.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
